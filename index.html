<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>

        <div class="container">

            <div class="heading">
                <h2>Temperature Converter</h2>
        </div>

        <div class="input-section">
            
            <div  class="input-fields">
                <label>Degree</label>
                <input type="number" id="degree">
            </div>
            
            <div class="input-fields">
                <label>Degree Type</label>
                <select name="" id="degreeType">
                    <option value="Celsius">Celsius </option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            
            <div class="input-fields">
                <label>Convert into</label>
                <select name="" id="convertSelect">
                <option value="">Fahreheit</option>
                <option value="">Kelvin</option>
            </select>
        </div>


        </div>
        
        <div class="result">
            
            <h4>--------------Result-----------</h4>
            
            <div class="input-fields">
                <input type="text" name="" id="" placeholder="Result" readonly>
            </div>
            
            <div class="input-fields">
                <input id="convtButton" type="button" value="Convert">
            </div>
            
        </div>
    </div>
        
    </section>

</body>
</html>
